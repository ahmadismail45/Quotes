<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Search Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Quotes</h1>

    <div class="container">
        <label for="filterInput">Filter Quotes:</label>
        <input type="text" id="filterInput" placeholder="Enter text to search...">

        <div id="errorMessage" class="error-message"></div>

        <h2>Quote List:</h2>
        <ul id="quoteList">
            <li>Loading quotes...</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
